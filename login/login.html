<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Internet Shop</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../header/header.css">
</head>
<body>

    <div id="header">
        <div class="logo">
            <img src="" alt="">
        </div>
        <div class="products">
            <span><a href="../index.html">Products</a></span>
        </div>
        <div class="news">
            <span><a href="../news/news.html">News</a></span>
        </div>
        <div class="add-product" style="display: none;">
            <span><a href="../admin/admin.html">Додати товари</a></span>
        </div>
        <div class="log-in"><span><a href="login.html">Log in</a></span></div>
        <div class="cart">
            <a href="../cart/cart.html">
                <img src="../img/—Pngtree—shopping cart convenient icon_4637407.png" alt="Cart Icon">
            </a>
            <span id="cart-count">0</span> 
        </div>
    </div>

    <div class="login-container">
        <h2>Вхід в систему</h2>
        <div id="alert-container"></div>
        <form id="login-form">
            <div class="input-group">
                <label for="login">Логін</label>
                <input type="text" id="login" name="login" placeholder="Введіть ваш логін" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введіть ваш пароль" required>
            </div>
            <button type="submit" class="login-btn">Увійти</button>
        </form>
        <div class="register-link">
            Ще не маєте акаунта? <a href="register.html">Зареєструватися</a>
        </div>
    </div>

   <script src="login.js"></script>
</body>
</html>
