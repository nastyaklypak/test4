<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Авторизація</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="../header/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="" alt="">
        </div>
        <div class="products">
            <span><a href="../index.html">Products </a></span>
        </div>
        <div class="news">
            <span><a href="../news/news.html">News</a></span>
        </div>
        <div class="log-in"><span><a href="../login/login.html">Log in</a></span></div>
        <div class="cart">
            <a href="../cart/cart.html">
                <img src="../img/—Pngtree—shopping cart convenient icon_4637407.png" alt="Cart Icon">
            </a>
            <span id="cart-count">0</span> 
        </div>
    </div>
    
  <div class="login-container">
    <h2><i class="fas fa-sign-in-alt"></i> Вхід</h2>
    <form id="login-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="login" placeholder="Логін" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Пароль" required>
      </div>
      <button type="submit" class="login-btn">Увійти</button>
    </form>
    <div class="register-link">
      Ще не маєте акаунта?
      <a href="register.html"><i class="fas fa-user-plus"></i> Зареєструватися</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
